name: CI

on: [push]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - run: go get -v -t -d ./...

      - run: go build -v .

      - run: go vet

      - run: gofmt -d -e .

  docker-build:
    name: Build Docker image (smoke test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - run: docker build .
